
{% extends 'main.html' %}
{% load static %}
{% block content %}    
    <div class="row">
		{% for book in cart.books.all %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{book.image.url}}">
			<div class="box-element product">
				<h6><strong>{{book.name}}</strong></h6>
				<hr>

				

				
				<h4 style="display: inline-block; float: right"><strong></strong></h4>

			</div>
		</div>
        {% endfor %}

		</div>
    {% endblock content %}
